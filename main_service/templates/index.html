<!DOCTYPE html>
<html>
<head>
    <title>Latency Optimization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            padding: 60px;
            margin: 0;
        }

        .box {
            background-color: #1e1e1e;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #00b894;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00a383;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Image Upload with Latency Optimization</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload Image:</label>
            <input type="file" name="image" accept="image/*" required>

            <label>Simulate Delay (in seconds):</label>
            <input type="number" name="delay" value="10" min="1" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
